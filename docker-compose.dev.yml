services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: ai-cost-tracker-db-dev
    environment:
      POSTGRES_DB: ai_cost_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - ai-cost-tracker-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai_cost_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: ai-cost-tracker-redis-dev
    ports:
      - "6379:6379"
    networks:
      - ai-cost-tracker-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database initialization (runs once)
  db-init:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-cost-tracker-db-init
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password123@database:5432/ai_cost_tracker
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ai_cost_tracker
      DB_USER: postgres
      DB_PASSWORD: password123
      PGPASSWORD: password123
    depends_on:
      database:
        condition: service_healthy
    networks:
      - ai-cost-tracker-dev
    command: ["sh", "-c", "psql -h database -U postgres -d ai_cost_tracker -f src/database/schema.sql && node src/database/seed-data.js"]
    restart: "no"

  # Backend API (development mode with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-cost-tracker-api-dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:password123@database:5432/ai_cost_tracker
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ai_cost_tracker
      DB_USER: postgres
      DB_PASSWORD: password123
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3001
    volumes:
      - ./src:/app/src:cached
      - ./package.json:/app/package.json:cached
      - api_node_modules:/app/node_modules
    depends_on:
      database:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - ai-cost-tracker-dev
    restart: unless-stopped

  # Frontend Dashboard (development mode)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.dev
    container_name: ai-cost-tracker-dashboard-dev
    ports:
      - "3001:3001"
    environment:
      VITE_API_URL: http://api:3000
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./dashboard/src:/app/src:cached
      - ./dashboard/public:/app/public:cached
      - ./dashboard/index.html:/app/index.html:cached
      - ./dashboard/vite.config.ts:/app/vite.config.ts:cached
      - ./dashboard/tailwind.config.js:/app/tailwind.config.js:cached
      - ./dashboard/postcss.config.js:/app/postcss.config.js:cached
      - ./dashboard/tsconfig.json:/app/tsconfig.json:cached
      - ./dashboard/tsconfig.node.json:/app/tsconfig.node.json:cached
      - dashboard_node_modules:/app/node_modules
    depends_on:
      - api
    networks:
      - ai-cost-tracker-dev
    restart: unless-stopped

  # SDK Development (TypeScript watch mode)
  sdk:
    build:
      context: ./sdk
      dockerfile: Dockerfile.dev
    container_name: ai-cost-tracker-sdk-dev
    environment:
      NODE_ENV: development
    volumes:
      - ./sdk/src:/app/src:cached
      - ./sdk/package.json:/app/package.json:cached
      - ./sdk/tsconfig.json:/app/tsconfig.json:cached
      - sdk_node_modules:/app/node_modules
      - sdk_dist:/app/dist
    networks:
      - ai-cost-tracker-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local
  api_node_modules:
    driver: local
  dashboard_node_modules:
    driver: local
  sdk_node_modules:
    driver: local
  sdk_dist:
    driver: local

networks:
  ai-cost-tracker-dev:
    driver: bridge